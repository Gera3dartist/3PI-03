<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Лабораторна робота 1</title>
    <script src="main.js" defer/></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>

     <div class="row">
      <div class="column">
        <label for="data-input">Type something and hit Enter: </label>
        <input type="text" id="data-input" maxlength="10" minlength="2" placeholder="">
      </div>
      <div class="column">

          <ul>
            <li>
              <label for="amount"> Amount of copies:</label>
              <input type="number" id="amount" maxlength="3" minlength="1" name="amount" min="1" max="3" placeholder="number from 1 to 3" defaultValue="1" >
            </li>
            <li>
              <label for="amount"> Amount of rows:</label>
              <input type="number" id="row-amount" maxlength="3" minlength="1" name="amount" min="1" max="3" defaultValue="1" placeholder="number from 1 to 3">
            </li>
            <li>
              <label for="counter"> Counter:</label>
              <input type="button" id="counter-toggle" name="FOO">
              <input type="number" id="counter" maxlength="10" readonly>
              
            </li>
          </ul>
      </div>

      <div class="column">
        <ul id="list-output">
            <li>
             <input type="text" id="data-output" readonly>
            </li>
        </ul">
        
      </div>
    </div> 
    <a href="#" id="size-16">16</a>
    <a href="#" id="size-14">14</a>
  </body>
</html>
